apiVersion: apps/v1
kind: Deployment
metadata:
  name: pluralkit-dashboard
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pluralkit-dashboard
  template:
    metadata:
      labels:
        app: pluralkit-dashboard
    spec:
      containers:
      - name: dashboard
        image: ghcr.io/pluralkit/dashboard-v2:latest
---
apiVersion: v1
kind: Service
metadata:
  name: pluralkit-dashboard
spec:
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - name: dashboard
    port: 80
    protocol: TCP
    targetPort: 3000
  selector:
    app: pluralkit-dashboard
  type: ClusterIP
