  name: pluralkit-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pluralkit-api
  template:
    metadata:
      labels:
        app: pluralkit-api
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/path: '/metrics'
        prometheus.io/port: '9000'
        compute.fly.io/cpu-kind: performance
    spec:
      containers:
      - name: dotnet-api
        # this needs to go in containers for some reason, so we put it in the first one
        resources:
          requests:
            cpu: 1
        image: ghcr.io/pluralkit/pluralkit:51df2bc9dd9208d09833b239f2ccb779cf4ae8a4
        command: [ "dotnet", "bin/PluralKit.API.dll" ]
