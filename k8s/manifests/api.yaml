          value: "Host=[fdaa:9:e856:a7b:910f:0:a:102];Port=5434;Username=pluralkit;Database=messages;Maximum Pool Size=150;Minimum Pool Size = 50;Max Auto Prepare=50"
        - name: PluralKit__RedisAddr
