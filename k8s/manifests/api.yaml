          valueFrom:
            secretKeyRef:
              name: database-password
              key: credential
        - name: PluralKit__SentryUrl
          valueFrom:
            secretKeyRef:
              name: dotnet-api-sentry-url
              key: credential
        - name: PluralKit__Api__TrustAuth
          value: 'true'
