# 1password connect/opeator deployment
# yes this is ridiculously long; it's mostly the RBAC configuration

### deploying:
# op connect server create prod-sjc-k8s --vaults acnop6sxzggtzwha2bulnpjj6i,rx2ztehn4uge4qfweepanvihhq
# cat 1password-credentials.json | base64 | tr '/+' '_-' | tr -d '=' | tr -d '\n' > 1password-credentials-encoded
# mv 1password-credentials-encoded 1password-credentials.json
# kubectl create ns onepassword
# kubectl -n onepassword create secret generic op-credentials --from-file=1password-credentials.json
# kubectl -n onepassword create secret generic onepassword-token --from-literal=token=$(op connect token create prod-sjc-k8s-operator --server EDGJXZGNP5AI5N5D24XJE6CNRU --vault acnop6sxzggtzwha2bulnpjj6i)
### (if you need multiple vaults, create the token on the 1p web UI)
# kubectl apply -f k8s/infra/1password.yaml

apiVersion: v1
kind: Namespace
metadata:
  name: onepassword
---
apiVersion: v1
kind: Service
metadata:
  name: onepassword-connect
  namespace: onepassword
spec:
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - name: connect-sync
    port: 8081
    protocol: TCP
    targetPort: 8081
  - name: connect-api
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: onepassword-connect
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: onepassword-connect
  namespace: onepassword
spec:
  selector:
    matchLabels:
      app: onepassword-connect
  template:
    metadata:
      labels:
        app: onepassword-connect
    spec:
      initContainers:
      - command: ["sh", "-c", "mkdir /root/.op/data && chmod -R 700 /root/.op"]
        image: alpine:latest
        imagePullPolicy: Always
        name: fix-permissions
        volumeMounts:
        - mountPath: /root/.op
          name: shared-data

      containers:
      # - name: test
      #   image: alpine:latest
      #   command: ["/bin/sleep", "inf"]

      - name: connect-api
        image: 1password/connect-api:1.7.3
        imagePullPolicy: IfNotPresent
        env:
        - name: OP_SESSION
          valueFrom:
            secretKeyRef:
              key: 1password-credentials.json
              name: op-credentials
        - name: OP_BUS_PORT
          value: "11220"
        - name: OP_BUS_PEERS
          value: localhost:11221
        - name: OP_HTTP_PORT
          value: "8080"
        - name: OP_LOG_LEVEL
          value: info
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /heartbeat
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 15
          periodSeconds: 30
          successThreshold: 1
          timeoutSeconds: 1
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 15
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        resources:
          limits:
            memory: 128Mi
          requests:
            cpu: 200m
        securityContext:
          allowPrivilegeEscalation: false
          runAsGroup: 0
          runAsUser: 0
        volumeMounts:
        - mountPath: /root/.op
          name: shared-data

      - name: connect-sync
        image: 1password/connect-sync:1.7.3
        imagePullPolicy: IfNotPresent
        env:
        - name: OP_HTTP_PORT
          value: "8081"
        - name: OP_SESSION
          valueFrom:
            secretKeyRef:
              key: 1password-credentials.json
              name: op-credentials
        - name: OP_BUS_PORT
          value: "11221"
        - name: OP_BUS_PEERS
          value: localhost:11220
        - name: OP_LOG_LEVEL
          value: info
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /heartbeat
            port: 8081
            scheme: HTTP
          initialDelaySeconds: 15
          periodSeconds: 30
          successThreshold: 1
          timeoutSeconds: 1
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /health
            port: 8081
            scheme: HTTP
          initialDelaySeconds: 15
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        resources: {}
        securityContext:
          allowPrivilegeEscalation: false
          runAsGroup: 0
          runAsUser: 0
        volumeMounts:
        - mountPath: /root/.op
          name: shared-data

      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30

      volumes:
      - emptyDir: {}
        name: shared-data
      - name: credentials
        secret:
          defaultMode: 420
          secretName: op-credentials
---
