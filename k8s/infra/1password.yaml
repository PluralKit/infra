apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: manager-rolebinding
  namespace: onepassword
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: manager-role
subjects:
- kind: ServiceAccount
  name: onepassword-connect-operator
  namespace: onepassword
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: onepassword-connect-operator
  namespace: onepassword
spec:
  selector:
    matchLabels:
      name: onepassword-connect-operator
  replicas: 1
  template:
    metadata:
      labels:
        name: onepassword-connect-operator
    spec:
      # securityContext:
      #   runAsNonRoot: true
      containers:
      # - name: test
      #   image: alpine:latest
      #   command: ["/bin/sleep", "inf"]

      - command:
        - /manager
        args:
        - --leader-elect
        image: 1password/onepassword-operator:latest
        name: manager
        env:
          - name: WATCH_NAMESPACE
            value: "default,beta,kube-system"
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: OPERATOR_NAME
            value: "onepassword-connect-operator"
          - name: OP_CONNECT_HOST
            value: "http://onepassword-connect.onepassword.svc.sjc.k8s.pluralkit.net:8080"
          - name: POLLING_INTERVAL
            value: "10"
          - name: OP_CONNECT_TOKEN
            valueFrom:
              secretKeyRef:
                name: onepassword-token
                key: token
          - name: AUTO_RESTART
            value: "false"
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - "ALL"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
      serviceAccountName: onepassword-connect-operator
      terminationGracePeriodSeconds: 10
