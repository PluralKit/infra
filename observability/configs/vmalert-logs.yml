groups:
  - name: general
    interval: 10s
    rules:
      - alert: out_of_memory
        expr: '_msg: "Out of memory" | stats count() as errorLog | filter errorLog:>0'
        labels:
          alertgroup: 'general'
        annotations:
          name: 'Out of memory'
          dashboard: 'http://grafana.pluralkit.me/explore?orgId=1'
  - name: gateway
    interval: 10s
    rules:
      - alert: event_error
        expr: '_msg: "error sending shard event" | stats count() as errorLog | filter errorLog:>0'
        labels:
          alertgroup: 'gateway'
        annotations:
          name: 'Error sending shard event'
          dashboard: 'http://grafana.pluralkit.me/explore?orgId=1'
