apiVersion: 1

datasources:
  - name: opensearch-journald
    type: grafana-opensearch-datasource
    access: proxy
    url: http://es.svc.pluralkit.net/
    jsonData:
      flavor: 'opensearch'
      maxConcurrentShardRequests: 5
      pplEnabled: true
      serverless: false
      database: 'journald'
      timeField: 'timestamp'
      tlsAuth: false
      version: '2.18.0'
      versionLabel: 'OpenSearch 2.18.0'
  - name: opensearch-pluralkit-rust
    type: grafana-opensearch-datasource
    access: proxy
    url: http://es.svc.pluralkit.net/
    jsonData:
      flavor: 'opensearch'
      maxConcurrentShardRequests: 5
      pplEnabled: true
      serverless: false
      database: 'pluralkit-rust*'
      timeField: 'timestamp'
      tlsAuth: false
      version: '2.18.0'
      versionLabel: 'OpenSearch 2.18.0'
  - name: opensearch-dotnet
    type: grafana-opensearch-datasource
    access: proxy
    url: http://es.svc.pluralkit.net/
    jsonData:
      flavor: 'opensearch'
      maxConcurrentShardRequests: 5
      pplEnabled: true
      serverless: false
      database: 'dotnet-logs*'
      timeField: 'timestamp'
      logMessageField: 'message'
      tlsAuth: false
      version: '2.18.0'
      versionLabel: 'OpenSearch 2.18.0'
