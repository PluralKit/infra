api: {enabled: true}
sources:
  cluster: {type: vector, address: '[::]:6000'}

  logs:
    type: nats
    url: "nats://[fdaa::3]:4223"
    subject: 'logs.>'
    auth: {strategy: user_password, user_password: {user: "pluralkit-50", password: "${FLY_API_TOKEN}"}}
    connection_name: Fly logs stream
    queue: "${FLY_APP_NAME}"
    decoding:
      codec: vrl
      vrl:
        source: |
          . = parse_json!(.message)
          . = merge!(., parse_json(.message) ?? {})
          ._msg = .message

  metrics:
    type: nats
    url: "nats://[fdaa::3]:4223"
    subject: 'metrics.>'
    auth: {strategy: user_password, user_password: {user: "pluralkit-50", password: "${FLY_API_TOKEN?}"}}
    connection_name: Fly metrics stream
    queue: "${FLY_APP_NAME}"
    decoding:
      codec: vrl
      vrl:
        source: |
          metric = array!(parse_json!(decode_zstd(.message) ?? "[]"))
          for_each(metric) -> |_idx, val| {val.timestamp = parse_timestamp!(val.timestamp, "%+")}
          . = metric

transforms:
  # https://github.com/vectordotdev/vector/issues/20494
  metrics_fix:
    type: remap
    inputs: [metrics]
    source: |
      if exists(.aggregated_histogram) { .histogram = del(.aggregated_histogram) }
      if exists(.aggregated_summary)   { .summary   = del(.aggregated_summary)   }
  platform-metrics:
    type: log_to_metric
    inputs: [metrics_fix]
    all_metrics: true
    metrics: []

  cluster-route:
    type: route
    inputs: [cluster]
    route: {logs: {type: is_log}, metrics: {type: is_metric}}

sinks:
  metrics_db:
    inputs: ['*-metrics', cluster-route.metrics]
    type: prometheus_remote_write
    endpoint: 'http://metrics.svc.pluralkit.net/insert/0/prometheus/api/v1/write'
    healthcheck: {enabled: false}
    batch: {aggregate: false}

  logs_db:
    inputs: ['logs', cluster-route.logs]
    type: elasticsearch
    endpoints: ['http://logs.svc.pluralkit.net/insert/elasticsearch/']
    api_version: v8
    compression: gzip
    healthcheck: {enabled: false}
    query:
      _msg_field: message
      _time_field: timestamp
      _stream_fields: region,host,fly.app.name,fly.app.instance
